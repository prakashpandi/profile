title: Prakash Pandi
description: Research Student | Otto von Guericke University, Germany

baseurl: #name of GitHub repository
url: "" #custom url to be used instead of GitHub repository
email: prakash.usha.pandi@gmail.com #

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
twitter: "prakashupandi"
linkedin: "prakashpandi"
github: "prakashpandi"
quora: "Prakash-Pandi-15"
instagram: "prakash.usha.pandi"


# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:name/
    order:
      - VR_AO2019.md
      - HackYourReality.md

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
